<div class="jumbotron vertical-center horizontal-center">
    <form class="form-horizontal">
        <fieldset>
            <legend>Project Page</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Name: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="addProjectModule.Name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Description: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="addProjectModule.Description" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">ProjectKey: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="addProjectModule.ProjectKey" type="text">
                </div>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <label class="col-lg-2 control-label">LeadId: </label>
                <div class="col-lg-10">
                    <select class="form-control" required="required" ng-model="addProjectModule.LeadId">
                        <option value="{{currentUser.Id}}">current user: {{currentUser.Username}}</option>
                        <option ng-repeat="selectUser in allUsers"  value="{{selectUser.Id}}">{{selectUser.Username}}</option>
                    </select>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Labels: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="addProjectModule.Labels" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Priorities: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="addProjectModule.Priorities" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="addProject(addProjectModule)">Add Project</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
