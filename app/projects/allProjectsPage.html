<div class="jumbotron">
    <form class="form-horizontal">
        <fieldset>
            <legend>Projects <a href="#/projects/add"><button class="btn-primary btn-sm">Add New Project</button></a></legend>
            <div class="form-group" ng-repeat="project in projects">
                <label class="col-lg-4 control-label">{{project.Name}}</label>
                <div class="col-lg-4">
                    <a href="#/projects/{{project.Id}}"><button class="btn-primary btn-sm">View</button></a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
