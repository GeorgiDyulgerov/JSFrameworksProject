<div class="jumbotron vertical-center horizontal-center">
    <form class="form-horizontal">
        <fieldset>
            <legend>Project Page</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label"><h2>{{project.ProjectKey}}</h2></label>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Project key: </label>
                <div class="col-lg-10">
                    <p ng-model="editProjectModule.ProjectKey">{{project.ProjectKey}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Name: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="editProjectModule.Name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Description: </label>
                <div class="col-lg-10">
                    <input class="form-control" required="required" ng-model="editProjectModule.Description" type="text">
                </div>
            </div>
            <div class="form-group" ng-if="isAdmin">
                <label class="col-lg-2 control-label">LeadIp: </label>
                <div class="col-lg-10">
                    <select class="form-control" required="required" ng-model="editProjectModule.LeadId">
                        <option value="{{project.Lead.Id}}">current lead: {{project.Lead.Username}}</option>
                        <option ng-repeat="selectUser in allUsers"  value="{{selectUser.Id}}">{{selectUser.Username}}</option>
                    </select>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Labels: </label>
                <div class="col-lg-10">
                    <span ng-repeat="label in project.Labels">{{label.Name}} | </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Priorities: </label>
                <div class="col-lg-10">
                    <span ng-repeat="label in project.Priorities">{{label.Name}} | </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Go Back To Project</button>
                    <button type="submit" class="btn btn-primary" ng-click="editProject(editProjectModule)">Edit</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
