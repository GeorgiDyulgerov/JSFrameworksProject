<div class="jumbotron vertical-center horizontal-center">
    <form class="form-horizontal" name="changePasswordForm">
        <fieldset>
            <legend align="center">Change Password Form</legend>
            <div class="form-group">
                <label for="inputOldPassword"  class="col-lg-4 control-label">Old Password</label>
                <div class="col-lg-5">
                    <input type="password" required="required" ng-model="passwords.OldPassword" class="form-control" id="inputOldPassword" placeholder="Old Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNewPassword" class="col-lg-4 control-label">New Password</label>
                <div class="col-lg-5">
                    <input type="password" required="required" ng-minlength="6" ng-maxlength="100" ng-model="passwords.NewPassword" class="form-control" id="inputNewPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="col-lg-4 control-label">Confirm Password</label>
                <div class="col-lg-5">
                    <input type="password" required="required" ng-model="passwords.ConfirmPassword" class="form-control" id="confirmNewPassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-5">
                    <button type="submit" ng-disabled="changePasswordForm.$invalid || passwords.NewPassword != passwords.ConfirmPassword" ng-click="changePassword(passwords)" class="btn btn-primary">Change Password</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
