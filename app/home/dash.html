<div ng-if="isAuthenticated()" class="jumbotron vertical-center horizontal-center" ng-controller="DashboardCtrl">
    <h1 align="center">Dashboard</h1>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>DueDate</th>
            <th>{{name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="issue in issues">
            <td>issue</td>
            <td>{{issue.Description}}</td>
            <td>{{issue.DueDate}}</td>
            <td>Column content</td>
        </tr>

        </tbody>
    </table>
</div>
