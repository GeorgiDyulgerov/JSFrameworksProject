<div ng-if="!isAuthenticated()" class="jumbotron vertical-center horizontal-center">
    <h1 class="row text-center">Issue Tracking System</h1>
    <div class="row">
        <div class="col-md-5 col-md-offset-1 border">
            <form class="form-horizontal"  name="loginAccountForm">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" required="required" class="form-control" id="inputEmail" ng-model="loginAccount.Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" required="required" class="form-control" id="inputPassword" ng-model="loginAccount.Password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" ng-disabled="loginAccountForm.$invalid" ng-click="login(loginAccount)" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-5 col-md-offset-1 border">
            <form class="form-horizontal" name="registerAccountForm">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" required="required" class="form-control" ng-model="registerAccount.Email" id="inputRegisterEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"  class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" required="required" ng-minlength="6" ng-maxlength="100" class="form-control" ng-model="registerAccount.Password"  id="inputRegisterPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"  class="col-lg-2">Confirm Password</label>
                        <div class="col-lg-10">
                            <input type="password" required="required" class="form-control" ng-model="registerAccount.ConfirmPassword"   id="inputConfirmPassword" placeholder="ConfirmPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" ng-disabled="registerAccountForm.$invalid||registerAccount.Password!=registerAccount.ConfirmPassword" ng-click="register(registerAccount)" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div ng-if="isAuthenticated()" class="jumbotron vertical-center horizontal-center">
    <h1 align="center">Dashboard</h1>


</div>
